<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Tip calculator app</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <img src="images/logo.svg" alt="Splitter logo" class="logo" />
        <main class="calculator">
            <!-- this holds everything in the calculator -->
            <div class="calculate--container">
                <!-- this wraps the bill input + h2 -->
                <div class="calculate__bill--wrap">
                    <h2 class="bill__h2">Bill</h2>
                    <div class="bill-input--wrap">
                        <input type="text" class="bill-input" placeholder="0" />
                        <img
                            src="images/icon-dollar.svg"
                            alt=""
                            class="bill__img"
                        />
                    </div>
                </div>
                <!-- this wraps the tip percent grid and h2 -->
                <div class="calculate__tip--wrap">
                    <h2 class="tip__h2">Select Tip %</h2>
                    <div class="tip__grid">
                        <button class="grid__buttons" id="five">5%</button
                        ><button class="grid__buttons" id="ten">10%</button
                        ><button class="grid__buttons" id="fifteen">15%</button
                        ><button class="grid__buttons" id="twenty-five">
                            25%</button
                        ><button class="grid__buttons" id="fifty">50%</button>
                        <input
                            type="text"
                            class="custom"
                            placeholder="Custom"
                        />
                    </div>
                </div>
                <!-- this wraps the number of people input and h2 -->
                <div class="calculate__number-people--wrap">
                    <div class="number-people__title--wrap">
                        <h2 class="title__h2">Number of People</h2>
                        <h2 class="title-error__h2">Can't be zero</h2>
                    </div>
                    <div class="people-input--wrap">
                        <input
                            type="text"
                            class="people-input"
                            placeholder="0"
                        />
                        <img
                            src="images/icon-person.svg"
                            alt=""
                            class="people__img"
                        />
                    </div>
                </div>
            </div>
            <!-- this is the end of the calculate section -->

            <!-- this wraps the output section of the calculator + the reset button -->
            <div class="total--container">
                <!-- this wraps the output portion only -->
                <div class="total__output--wrap">
                    <div class="tip-per-person--wrap">
                        <div class="tip-per-person__text--wrap">
                            <h2 class="text__h2">Tip Amount</h2>
                            <p class="text__p">/ person</p>
                        </div>
                        <h3 class="tip__output"></h3>
                    </div>
                    <div class="total-per-person--wrap">
                        <div class="total-output--wrap">
                            <h2 class="text__h2">Total</h2>
                            <p class="text__p">/ person</p>
                        </div>
                        <h3 class="total__output"></h3>
                    </div>
                </div>

                <button class="reset">RESET</button>
            </div>
        </main>

        <script src="/js/script.js"></script>
    </body>
</html>
